<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="img/search.png" alt="search-image" /></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="img/rain.png" class="weather-icon" alt="rain-image" />
            <h1 class="temp">Unknown</h1>
            <h2 class="city">toronto</h2>
            <div class="detail">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity-image" />
                    <div>
                        <p class="humidity">Unknown</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind-image" />
                    <div>
                        <p class="wind">Unknown</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
